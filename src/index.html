<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card-widget">
        <div class="logo-container">
            <img src="images/visa.png" alt="Visa" class="card-logo">
            <img src="images/mastercard.png" alt="Mastercard" class="card-logo">
            <img src="images/americanexpress.png" alt="American Express" class="card-logo">
            <img src="images/jcb.png" alt="JCB" class="card-logo">
            <img src="images/mir.png" alt="MIR" class="card-logo">
        </div>
        <input type="text" id="card-number" class="card-number-input" placeholder="Enter card number">
        <div id="card-type"></div>
        <button type="button" id="validate-button" class="validate-btn">Click to Validate</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
